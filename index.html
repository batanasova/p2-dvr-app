<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2 DVR App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
    
  <!-- ON/OFF CONTROLS -->
    <div class="row">
      <div class="small-12 columns">
          
            <ul class="button-group round">
          <a href="#" class="tiny button alert">Power Up</a>
 
    <!-- Keypad -->
    <a href="#" class="tiny button" data-reveal-id="myModal" data-reveal>Keypad</a>

  
    <!-- Input Dropdown -->

    <a href="#" data-dropdown="drop" class="tiny success round button dropdown">Source</a><br>

 </div>
    </div>

    <!-- End of Controls-->

    
    <!-- Model Details (Keypad) -->

    <div id="myModal" class="reveal-modal" data-reveal>

      <div class="button-bar">
  <ul class="button-group round">
    <li><a href="#" class="tiny button">1</a></li>
    <li><a href="#" class="tiny button">2</a></li>
    <li><a href="#" class="tiny button">3</a></li>
  </ul>

  <ul class="button-group round">
    <li><a href="#" class="tiny button">4</a></li>
    <li><a href="#" class="tiny button">5</a></li>
    <li><a href="#" class="tiny button">6</a></li>
  </ul>
</div>

 <ul class="button-group round">
    <li><a href="#" class="tiny button">7</a></li>
    <li><a href="#" class="tiny button">8</a></li>
    <li><a href="#" class="tiny button">9</a></li>
  </ul>
</div>

    <a class="close-reveal-modal">&#215;</a>
</div>
<!-- End of Keypad -->


<!-- Model Details (Dropdown) -->

    <ul id="drop" data-dropdown-content class="f-dropdown">
      <li><a href="#">TV</a></li>
      <li><a href="#">AV</a></li>
      <li><a href="#">VGA</a></li>
      <li><a href="#">Components</a></li>
      <li><a href="#">HDMI</a></li>
    </ul>
    <!-- End of Dropdown -->
  

  <!-- VOLUME & CHAN -->
    <div class="row">
      
      <!-- VOL -->
      <div class="small-6 columns">
          
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="tiny button secondary">VOL +</a></li>
              <li><a href="#" class="tiny button secondary">VOL -</a></li>
            </ul>
          </div>
 
      </div>
       
      <!-- CHAN -->
      <div class="small-6 columns">
 
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="tiny button secondary">CHAN +</a></li>
              <li><a href="#" class="tiny button secondary">CHAN -</a></li>
            </ul>
          </div>
          
      </div>
 
    </div>
    <!-- end Chan & Vol -->
 
    <!-- RECORD & PLAY -->
    <div class="row">
      <div class="small-12 columns">
        
        <dl class="accordion" data-accordion>
            <dd>
 
          <div class="button-bar">
      <ul class="button-group round">
        <li><a href="#" class="small button success">Play</a></li>
        <li><a href="#" class="small button secondary">Pause</a></li>
        <li><a href="#" class="small button alert">Stop</a></li>
      
      </ul>
      <ul class="button-group radius">
        <li><a href="#" class="tiny button"> << </a></li>
        <li><a href="#" class="tiny button"> >> </a></li>
        <li><a href="#" class="tiny button"> <<| </a></li>
        <li><a href="#" class="tiny button"> |>> </a></li>
      </ul>
    </div>

     <!-- End of Record & Play --> 
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
