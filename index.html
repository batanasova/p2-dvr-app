<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2 DVR App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
    
  <!-- ON/OFF CONTROLS -->
    <div class="row">
      <div class="small-12 columns">
          
          <a href="#" class="button [tiny]">Power Up</a>
 
      </div>
    </div>
    
    <!-- VOLUME & CHAN -->
    <div class="row">
      
      <!-- VOL -->
      <div class="small-6 columns">
          
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="tiny button secondary">VOL +</a></li>
              <li><a href="#" class="tiny button secondary">VOL -</a></li>
            </ul>
          </div>
 
      </div>
       
      <!-- CHAN -->
      <div class="small-6 columns">
 
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="tiny button secondary">CHAN +</a></li>
              <li><a href="#" class="tiny button secondary">CHAN -</a></li>
            </ul>
          </div>
          
      </div>
 
    </div><!-- end Chan & Vol -->
 
    <!-- RECORD & PLAY -->
    <div class="row">
      <div class="small-12 columns">
        
        <dl class="accordion" data-accordion>
            <dd>
            
                  
                  <h3>Record</h3>
 
          <div class="button-bar">
      <ul class="button-group [radius round]">
        <li><a href="#" class="[tiny small large] button [alert success secondary] [disabled]">Play</a></li>
        <li><a href="#" class="[tiny small large] button [alert success secondary] [disabled]">Pause</a></li>
        <li><a href="#" class="[tiny small large] button [alert success secondary] [disabled]">Stop</a></li>
      
      </ul>
      <ul class="button-group [round]">
        <li><a href="#" class="[tiny] button [success] disabled]"> << </a></li>
        <li><a href="#" class="[tiny] button [success] [disabled]"> >> </a></li>
        <li><a href="#" class="[tiny] button [success] [disabled]"> <<|</a></li>
        <li><a href="#" class="[tiny] button [success] [disabled]"> |>> </a></li>
      </ul>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
